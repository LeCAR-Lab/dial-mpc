# DIAL-MPC
seed: 0
output_dir: highTorque_jog
n_steps: 400

env_name: highTorque_hi_walk
Nsample: 2048
Hsample: 25
Hnode: 5
Ndiffuse: 4
Ndiffuse_init: 10
temp_sample: 0.05
horizon_diffuse_factor: 1.0
traj_diffuse_factor: 0.5
update_method: mppi

# Base environment
dt: 0.02
timestep: 0.02
leg_control: torque
action_scale: 1.0

# Hi
default_vx: 2.0
default_vy: 0.0
default_vyaw: 0.0
ramp_up_time: 3.0
gait: jog

# Sim
robot_name: "highTorque_hi"
scene_name: "scene.xml"
sim_leg_control: torque
plot: false
record: false
real_time_factor: 1.0
sim_dt: 0.005
sync_mode: false